<!DOCTYPE html>
<html>
  <head>
    <title>Your Name</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        overflow: hidden;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-top: 50px;
        font-size: 36px;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: rainbow 10s linear infinite;
      }

      @keyframes rainbow {
        0% {
          color: red;
        }
        14% {
          color: orange;
        }
        28% {
          color: yellow;
        }
        42% {
          color: green;
        }
        57% {
          color: blue;
        }
        71% {
          color: indigo;
        }
        85% {
          color: violet;
        }
        100% {
          color: red;
        }
      }

      .content {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }

      .links {
        margin-top: 20px;
      }

      .links a {
        display: inline-block;
        margin-right: 10px;
        color: #333;
        text-decoration: none;
        border: 2px solid #333;
        padding: 8px 12px;
        border-radius: 5px;
        transition: transform 0.3s ease;
      }

      .links a:hover {
        transform: rotate(360deg);
        background-color: #333;
        color: #fff;
      }

      .emoji {
        position: absolute;
        animation: shake 0.8s infinite;
      }

      @keyframes shake {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        10% {
          transform: translate(-50%, -50%) rotate(-10deg);
        }
        20% {
          transform: translate(-50%, -50%) rotate(10deg);
        }
        30% {
          transform: translate(-50%, -50%) rotate(-10deg);
        }
        40% {
          transform: translate(-50%, -50%) rotate(10deg);
        }
        50% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Hudhayfa Nazoordeen</h1>
      <p>Waterloo Combinatorics & Optimization</p>

      <div class="links">
        <a
          href="https://drive.google.com/file/d/1vmvPaoDEAHPrBrDCJWt-g41p6r9heTJB/view?usp=sharing"
          >Resume</a
        >
        <a href="https://github.com/HudZah">GitHub</a>
        <a href="https://www.linkedin.com/in/hudzah/">LinkedIn</a>
      </div>

      <div id="emoji-container" class="emoji-container"></div>
    </div>

    <script>
      function createEmoji() {
        var emoji = document.createElement("span");
        emoji.innerHTML = getRandomEmoji();
        emoji.classList.add("emoji");
        var x = Math.random() * (window.innerWidth - 30);
        var y = Math.random() * (window.innerHeight - 30);
        emoji.style.left = x + "px";
        emoji.style.top = y + "px";
        document.getElementById("emoji-container").appendChild(emoji);
      }

      function getRandomEmoji() {
        var emojis = [
          "😀",
          "😂",
          "😍",
          "🤔",
          "🤣",
          "😎",
          "🥳",
          "😜",
          "🙌",
          "🎉",
          "🔥",
          "💯",
          "🌟",
          "🍕",
          "🌈",
          "🎸",
          "🚀",
          "🦄",
          "🍦",
          "📚",
          "🌺",
          "🍩",
          "⚡️",
          "🍔",
          "💡",
        ];
        return emojis[Math.floor(Math.random() * emojis.length)];
      }

      // Create 50 random emojis
      for (var i = 0; i < 10; i++) {
        createEmoji();
      }
    </script>
  </body>
</html>
